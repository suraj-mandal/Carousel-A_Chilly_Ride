<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel Image</title>
    <link rel="stylesheet" href="slick/slick/slick.css">
    <link rel="stylesheet" href="slick/slick/slick-theme.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="banner">
        <div class="banner-container animated fadeInUp">
            <h1>A chilly ride</h1>
            <div class="section-container">
            Your one stop destination to all the carousel images
            </div>
            <button class="banner-button animated infinite heartBeat delay-2s" type="button">
                Get Started
            </button>
        </div>
    </div>
    <div class="carousel-container">
        <div class="carousel-heading" id="carousel-section">
            The Carousel
        </div>
        <div class="carousel" id="carousel-container">
            <img src="assets/img1.jpg" alt="slider image">
            <img src="assets/img2.jpeg" alt="slider image">
            <img src="assets/img3.jpeg" alt="slider image">
            <img src="assets/img1.jpg" alt="slider image">
            <img src="assets/img2.jpeg" alt="slider image">
            <img src="assets/img3.jpeg" alt="slider image">
            <img src="assets/img1.jpg" alt="slider image">
            <img src="assets/img2.jpeg" alt="slider image">
            <img src="assets/img3.jpeg" alt="slider image">
        </div>
    </div>
    <div class="image-starting-background">

    </div>
    <div class="images-container">
        <div class="image-section__header">
            <h1>Images</h1>
        </div>
        <div class="row">
                <div class="column">
                    <img src="assets/image1.jpeg" alt="landscape">
                    <img src="assets/rocks.jpg" alt="landscape">
                    <img src="assets/falls2.jpg" alt="landscape">
                    <img src="assets/paris.jpg" alt="landscape">
                    <img src="assets/nature.jpg" alt="landscape">
                    <img src="assets/mist.jpg" alt="landscape">
                    <img src="assets/paris.jpg" alt="landscape">
                </div>
                <div class="column">
                    <img src="assets/underwater.jpg" alt="landscape">
                    <img src="assets/ocean.jpg" alt="landscape">
                    <img src="assets/wedding.jpg" alt="landscape">
                    <img src="assets/mountainskies.jpg" alt="landscape">
                    <img src="assets/winter1.jpeg" alt="landscape">
                    <img src="assets/winter12.jpeg" alt="landscape">
                    <img src="assets/winter13.jpeg" alt="landscape">
                </div>
                <div class="column">
                    <img src="assets/winter3.jpeg" alt="landscape">
                    <img src="assets/winter4.jpeg" alt="landscape">
                    <img src="assets/winter5.jpeg" alt="landscape">
                    <img src="assets/winter6.jpeg" alt="landscape">
                    <img src="assets/winter7.jpeg" alt="landscape">
                    <img src="assets/winter8.jpeg" alt="landscape">
                    <img src="assets/winter1.jpeg" alt="landscape">
                </div>
                <div class="column">
                    <img src="assets/winter9.jpeg" alt="landscape">
                    <img src="assets/winter10.jpeg" alt="landscape">
                    <img src="assets/winter11.jpeg" alt="landscape">
                    <img src="assets/winter14.jpeg" alt="landscape">
                    <img src="assets/winter15.jpeg" alt="landscape">
                    <img src="assets/winter16.jpeg" alt="landscape">
                    <img src="assets/winter12.jpeg" alt="landscape">
                </div>
            </div>
    </div>
    <footer class="page-footer">
        <div class="footer-container">
            <div class="footer-text">
                Made with ❤️ by Suraj Mandal
            </div>
            <div class="horizontal-line"></div>
            <div class="social-content">
                <i class="fab fa-twitter social-icon twitter"></i>
                <i class="fab fa-facebook-f social-icon facebook"></i>
                <i class="fab fa-linkedin-in social-icon linkedin"></i>
                <i class="fab fa-google social-icon google"></i>
            </div>
        </div>
    </footer>



    <!--JAVASCRIPT FILES-->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate.min.js"></script>
    <script src="slick/slick/slick.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
